services:
  - type: web
    name: tugende
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node .next/standalone/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: GEMINI_API_KEY
        sync: false
      - key: NEXT_PUBLIC_MAPBOX_TOKEN
        sync: false
